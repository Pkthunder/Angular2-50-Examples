<div>
  <table>
      <tr>
        <th>Country</th>
        <th>Population</th>
        <th>Flag</th>
        <th>Capital</th>
      </tr>
      <tr *ng-for="#country of countries">
        <td>{{country.name}}</td>
        <td>{{country.population}}</td>
        <td><img src="{{country.flagURL}}" width="100"></td>
        <td>{{country.capital}}</td>
      </tr>
    </table>
</div>
