<div>
  Enter Number of Entries: <input [(ng-model)]="query" type="number">
  <table>
      <tr>
        <th>Country</th>
        <th>Population</th>
      </tr>
      <tr *ng-for="#country of countries | limitTo: (-1 * query)">
        <td>{{country.name}}</td>
        <td>{{country.population}}</td> 
      </tr>
    </table>
</div>
