<div>
  <ul>
    <li *ng-for="#name of names; #i = index">
      {{ i }} : {{ name }}
      <a (click)="removeName(i, $event)" href="">X</a>
    </li>
  </ul>
  <form #f="form" (submit)="addTo(add.value)">
    Name: <input #add [(ng-model)]="newname">
    <input type="submit" value="Add Name">
  </form>
</div>
